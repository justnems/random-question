<head>
    <meta charset="utf-8"/>
    <title>Random questions by category</title>
    <meta content="Question Categories" property="og:title"/>
    <meta content="Question Categories" property="twitter:title"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div class="w-layout-blockcontainer w-container">
            <div class="w-layout-layout wf-layout-layout">
                <div class="w-layout-cell-category">
                    <h1>Random questions by category</h1>
                </div>
                <div class="w-layout-cell">
                    <p>Select a category and pull a random question from that group.</p>
                </div>
                <div class="w-layout-cell">
                    <label for="categorySelect">Category</label>
                    <select id="categorySelect" class="input-select">
                        <option value="" selected>Random Category</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="w-layout-blockcontainer w-container">
            <div class="w-layout-layout wf-layout-layout">
                <div class="w-layout-cell">
                    <div id="questionDisplay" class="question"></div>
                </div>
                <button class="button w-button" onClick="newCategoryQuestion()">Pick a Card</button>
            </div>
        </div>
    </section>
    <section>
        <div class="w-layout-blockcontainer w-container">
            <div class="w-layout-layout wf-layout-layout">
                <p><a href="category.html">Pick by category</a> | <a href="index.html">Fully random</a> | <a href="couples.html">Date night</a></p>
            </div>
        </div>
    </section>
    <script src="questions.js"></script>
</body>
